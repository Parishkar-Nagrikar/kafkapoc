plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.2'
    implementation 'org.springframework.kafka:spring-kafka:2.6.5'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.4.2'
    implementation 'com.microsoft.sqlserver:mssql-jdbc:9.2.0.jre11'
    implementation 'org.springframework.boot:spring-boot-starter-quartz:2.4.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.4.2'
}

group = 'com.dmcc.kafka.msg.recovery'
version = '0.0.1-SNAPSHOT'
description = 'demo'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
